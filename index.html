<!DOCTYPE html>

<html lang="es-MX">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Perfume Chanel</title>
	<link rel="icon" type="image/x-icon" href="imagenes/logo.png">

	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style-index.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>

<section>
	<div class="contenedor-producto">
		<div class="producto-img">
			<img src="imagenes/image-product-desktop.jpg" alt="Imagen del perfume">
		</div>
		<div class="producto-info">
			<p class="producto-titulo">PERFUME</p>

			<p class="producto-marca">Gabrielle Essence Eau De Parfum</p>

			<form class="producto-boton-contenedor">
			    <input type="submit" class="producto-boton" value="Add to Cart">
			</form>

		    <p class="producto-descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

		    <p class="producto-precio"><span class="producto-precio1">$149.99</span><span class="producto-precio2"> $169.99</span></p>

		</div>
	</div>
</section>

</html>
